<div class="carousel slide" id="hero-carousel" data-bs-ride="carousel">
  <div class="carousel-inner rounded-3">
    {{ $album_url := print "/assets/imgs/carousel" }}
    {{ $images := readDir $album_url }}
    {{ range $index, $element := $images }}
    {{ $img_url := print "imgs/carousel/" .Name | relURL }}
    <div class="carousel-item {{ if eq $index 0 }}active{{end}}">
      {{ with partial "image-converter.html" $img_url }}
      <img src="{{ .RelPermalink }}" class="d-block" alt="">
      {{ end }}
    </div>
    {{ end }}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
