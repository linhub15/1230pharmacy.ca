<div class="bg-secondary">
<nav class="navbar container navbar-expand-md navbar-dark">

  <div class="container-fluid">
    <a href="{{ .Site.BaseURL | relURL }}">
      <img class="nav-logo" src="/imgs/logo_horizontal.png">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse" id="main-nav">
    <ul class="navbar-nav text-center text-md-left">
      {{ range .Site.Pages }}
      <li class="nav-item mx-2">
      {{ if eq (.Param "nav-title") ($.Param "nav-title") }}
        <div class="nav-link active user-select-none fw-bold"
          role="button"
          aria-current="page"
          href="{{ .RelPermalink }}">
          {{ .Param "nav-title" | title }}
        </div>
      {{ else }}
        <a class="nav-link" aria-current="page" href="{{ .RelPermalink }}">
          {{ .Param "nav-title" | title }}
        </a>
      {{ end }}
      </li>

      {{ end }}
    </ul>
  </div>

</nav>
</div>
