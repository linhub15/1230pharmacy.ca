<div class="container my-5">
  <div class="row gx-md-5">
    <div class="col-md-6 my-4">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xqkwwalo" method="POST">
      <div class="my-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" name="_replyto" required>
      </div>
      <div class="my-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" required>
      </div>
      <div class="my-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" type="text" rows="5" id="message" name="message" required></textarea>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    </div>
    <div class="col-md-6 my-4">
      <figure>
        <img class="px-5 rounded" src="/imgs/pharmacist_amit.jpg" width="100%" alt="Amit Vaghela">
        <figcaption class="text-center">Amit Vaghela - Pharmacist</figcaption>
      </figure>
    </div>
  </div>
</div>
